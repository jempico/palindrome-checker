<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>

</head>

<body>
    <header>
        <h1>Palindrome checker</h1>
        <div class="icon"><i class="fas fa-sync-alt"></i>
        </div>
    </header>



    <!-- INPUT FIELD TO ENTER TEXT -->
    <form>
        <input type="text" placeholder="Arriba la birra" class="text_input" name="text_input">
        <button class="check_btn" type="submit">
            <i class="fas fa-check"></i>
        </button>
        

    <!-- CONTAINER FOR DISPLAYING RESULT -->

    <div class="result_container">
        <ul class="result_list"></ul>
    </div>

    <!-- JAVASCRIPT -->

    <script src="app.js"></script>

</body>
 </html>
